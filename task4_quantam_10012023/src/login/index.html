<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          class="header-logo"
          src="../../icons/logo used in header.svg"
          alt=""
        />
      </div>
      <div class="form">
        <div class="form-header">
          <div class="header-back">
            <img class="header-back-img" src="../../icons/back.svg" alt="" />
          </div>
          <div class="header-text-div">
            <p class="header-text">Log in with Quantum</p>
          </div>
        </div>

        <div class="school-type">
          <div class="option">
            <div class="school-type checked">
              <img
                class="form-svgs"
                src="../../icons/radio-button-on.svg"
                alt=""
              />
            </div>
            <div class="">
              <p class="school-type-text fs-16">District</p>
            </div>
          </div>

          <div class="option opt-2">
            <div class="school-type unchecked">
              <img
                class="form-svgs"
                src="../../icons/radio-button-off.svg"
                alt=""
              />
            </div>
            <div class="">
              <p class="school-type-text fs-16 idependent">
                Independent School
              </p>
            </div>
          </div>
        </div>

        <div class="state">
          <p class="state-head fs-12">&nbsp;State</p>
          <select class="state-list fs-16" name="" id="">
            <option value="Albama ">Albama</option>
            <option value="Albama ">Albama</option>
            <option value="Albama ">Albama</option>
            <option value="Albama ">Albama</option>
          </select>
          <div class="bottom-line-black"></div>
        </div>

        <div class="state">
          <p class="state-head fs-12">&nbsp;District</p>
          <select class="state-list fs-16" name="" id="">
            <option value="Albama ">Albama School District</option>
            <option value="Albama ">Albama</option>
            <option value="Albama ">Albama</option>
            <option value="Albama ">Albama</option>
          </select>
          <!-- <span>
            <img src="../../icons/arrow-down.svg" alt="" />
          </span> -->
          <div class="bottom-line-black"></div>
        </div>

        <div class="username">
          <input
            type="text"
            class="inp-username fs-16"
            placeholder="Username/Email ID*"
          />
          <p class="forgot-text fc-green fs-14">FORGOT USERNAME?</p>
        </div>

        <div class="password">
          <div class="inp-password-cover">
            <input
              type="password"
              class="inp-password fs-16"
              placeholder="Password*"
            />
            <img
              class="forgot-svgs svg-preview"
              src="../../icons/preview.svg"
              alt=""
            />
          </div>
          <p class="forgot-text fc-green fs-14">FORGOT PASSWORD?</p>
        </div>

        <div class="remember">
          <div class="checked-check">
            <img
              class="form-svgs"
              src="../../icons/checkbox-checked.svg"
              alt=""
            />
          </div>
          <div class="">
            <p class="fs-16 remember-idependent-text">Remember me</p>
          </div>
        </div>

        <div class="login-btn-section">
          <button class="login-btn" type="submit">LOG IN</button>
        </div>
      </div>

      <div class="about">
        <p class="fc-green fc-14">About</p>
        <div class="hr"></div>
        <p class="fc-green fc-14">Contact Us</p>
      </div>

      <div class="footer">
        <div class="footer-img">
          <img
            src="../../icons/logo used in footer.svg"
            alt=""
            class="footer-logo"
          />
        </div>
        <div class="hr-gray"></div>
        <div class="footer-text">
          <p class="fs-12 copy-text">Copyright Â© 2020-2021</p>
          <p class="fs-12 medium zeus-text">Zeus Systems Pvt. Ltd.</p>
          <p class="fs-12">All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
