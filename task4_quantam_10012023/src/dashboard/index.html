<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard of courses</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="course-card">
      <div class="card-content">
        <div class="course-img">
          <img class="" src="../../images/imageMask.png" alt="course-image" />
        </div>
        <div class="course-data">
          <div class="title">
            <p class="fs-16 course-title-color">Acceleration</p>
            <img
              class="course-img favorite-size"
              src="../../icons/favourite.svg"
              alt=""
            />
          </div>
          <div class="subject fs-12">
            <p class="fc-gray">Subject</p>
            <div class="vr"></div>
            <p class="fc-gray">Grade 7 + 2</p>
          </div>
          <div class="d-flex course-details fs-12">
            <div class="d-flex units">
              <p class="bold mr-6">4</p>
              <p>Units</p>
            </div>
            <div class="d-flex lessons mx-8">
              <p class="bold mr-6">18</p>
              <p>Lessons</p>
            </div>
            <div class="d-flex topics">
              <p class="bold mr-6">24</p>
              <p>Topics</p>
            </div>
          </div>
          <div>
            <div class="course-class">
              <select class="course-class-list fs-16" name="" id="">
                <option value="Mr. Frank's Class B ">
                  Mr. Frank's Class B
                </option>
                <option value="Mr. Frank's Class B ">
                  Mr. Frank's Class B
                </option>
                <option value="Mr. Frank's Class B ">
                  Mr. Frank's Class B
                </option>
                <option value="Mr. Frank's Class B ">
                  Mr. Frank's Class B
                </option>
              </select>
            </div>
          </div>
          <div class="d-flex stats-data fs-12">
            <p class="fc-gray">50 Students</p>
            <div class="vr"></div>
            <p class="fc-gray">21-Jan-2020 - 21-Aug-2020</p>
          </div>
        </div>
      </div>
      <div class="divider-black"></div>
      <div class="svgs d-flex">
        <img src="../../icons/preview.svg" alt="" />
        <img src="../../icons/manage course.svg" alt="" />
        <img src="../../icons/grade submissions.svg" alt="" />
        <img src="../../icons/reports.svg" alt="" />
      </div>
    </div>
  </body>
</html>
